<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://kdsaft.github.io/throughline/scripts/reader.css">
</head>

<body>
    <div class="application">
        <div class="titlebar">
            <img src="https://kdsaft.github.io/throughline/icons/back-library.svg" alt="Back to library button">

            <div class="rol-toggle">
                <img src="https://kdsaft.github.io/throughline/icons/outloud-off-icon.svg" alt="Read out loud off">
               
                <div class="rol-toggle-frame">
                    <div class="rol-toggle-text">
                        Read out loud
                    </div>
                    <div class="toggle-off">
                        <div class="toggle-handle"></div>
                        <div class="toggle-label">OFF</div>
                        <div class="toggle-background"></div>

                        </div>
                </div>


            </div>
        </div>
    </div>
    <div class="leftbuttons"></div>
    <div class="sidebar"></div>
    <div class="article"></div>

    </div>



</body>

</html>
