<script>
    const syllableButton = document.getElementById("syllableButton");
    const syllableButtonIcon = document.getElementById("syllableButtonIcon");

    syllableButton.addEventListener("mousedown", handleInteractionStart);
    syllableButton.addEventListener("mouseup", handelInteractionEnd);

    syllableButton.addEventListener("touchstart", handleInteractionStart);
    syllableButton.addEventListener("touchend", handelInteractionEnd);


    function handleInteractionStart(event){
        event.preventDefault(); 
        syllableButtonIcon.src = "https://kdsaft.github.io/throughline/icons/Syllable-on.svg";
        buttonDownSound.play();
        document.getElementById('shortPressFeedback').style.display = 'block';
    }

    function handelInteractionEnd(event) {
        event.preventDefault(); 
        syllableButtonIcon.setAttribute('aria-label', 'Syllable button');

        showMagicLens();
    };

    function resetsyllableButton() {
        syllableButtonIcon.src = "https://kdsaft.github.io/throughline/icons/Syllable-normal.svg";
        document.getElementById('shortPressFeedback').style.display = 'none';
    };

</script>

<style>
    button {
        width: 64px;
        height: 64px;
        padding: 0;
        border: none;
        background-color: transparent;
        cursor: pointer;
    }
</style>

<body>
    <button id="syllableButton" style="position: relative;">
        <img id="syllableButtonIcon" src="https://kdsaft.github.io/throughline/icons/Syllable-normal.svg" width="64" height="64"
            style="position: absolute; top: 4px; left: 4px" aria-label="Syllable button" />
        <svg id="shortPressFeedback" width="68" height="68"
            style="position: absolute; top: 2px; left: 2px; display: none;">
            <circle cx="34" cy="34" r="32" stroke="#1A79C7" stroke-width="2" fill="transparent" />
        </svg>
       
    </button>
</body>
